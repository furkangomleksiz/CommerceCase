# Server configuration
server.port=${PORT:8080}
spring.application.name=commerce-case

# CORS configuration (supports environment variables)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}

# Products file configuration
products.file.path=${PRODUCTS_FILE_PATH:products.json}

# GoldAPI configuration (supports environment variables)
goldapi.url=${GOLDAPI_URL:https://www.goldapi.io/api/XAU/USD}
goldapi.token=${GOLDAPI_TOKEN}
goldapi.cache.duration=${GOLDAPI_CACHE_DURATION:3600000}

