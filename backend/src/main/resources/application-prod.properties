# Production configuration
# All values should be provided via environment variables

# Server configuration
server.port=${PORT:8080}

# CORS configuration - MUST be set via environment variables
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}

# Products file - in production, this is packaged in the JAR
products.file.path=${PRODUCTS_FILE_PATH:products.json}

# GoldAPI configuration - MUST be set via environment variables
goldapi.url=${GOLDAPI_URL}
goldapi.token=${GOLDAPI_TOKEN}
goldapi.cache.duration=${GOLDAPI_CACHE_DURATION:3600000}

# Logging configuration for production
logging.level.root=INFO
logging.level.com.commercecase=INFO
